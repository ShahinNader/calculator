<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu-M-Ate</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="mainbody">
        <h2 id="title">
            <p id="title-text">Calcu-M-Ate</p>
            <a id="top-link" href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">
                 <img id= "bgr-picture-viking" src="odin-logo.png" alt="" class="github-logo">
            </a>
        </h2>

        <input type="text"  id = "display" class="form-control marquee display" readonly> </input>

        <div id ="button-container" class="calculator-keys" >

            <button id ="C" class="button clear operator" value="C"></button>
            <button id ="AC" class="button all-clear operator" value ="AC">AC</button>
            <button id ="ON" class="button on operator" value="ON">ON</button>
            <button id ="OFF" class="button off operator" value="OFF">OFF</button>


            <button id ="7" class="button number" value="7">7</button>
            <button id ="8" class="button number" value="8">8</button>
            <button id ="9" class="button number" value="9">9</button>
            <button id ="/" class="button operator" value="/">&divide;</button>
            
            <button id ="4" class="button number" value="4">4</button>
            <button id ="5" class="button number" value="5">5</button>
            <button id ="6" class="button number" value="6">6</button>
            <button id ="*" class="button operator" value="*">&times;</button>
      

            <button id ="1" class="button number" value="1">1</button>
            <button id ="2" class="button number" value="2">2</button>
            <button id ="3" class="button number" value="3">3</button>
            <button id ="-" class="button operator" value="-">-</button>
            

            <button id ="0" class="button number" value="0">0</button>
            <button id ="," class="button decimal" value=".">.</button>
            <button id ="=" class="button operator erlik" value="=">=</button>
            <button id ="+" class="button operator" value="+">+</button>
            
            

        </div>
        <div class="author">
            <p>Created by Shahin Nader</p>
            <a href="https://github.com/shahinNader">
                <img src="github.png" alt="" class="github-logo">
            </a>
        </div>
    </div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
